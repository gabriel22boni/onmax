extension=pdo_sqlite.so
extension=mysql.so
extension=simplexml.so
extension=xmlreader.so
extension=xmlrpc.so
extension=xml.so
extension=xmlwriter.so
extension=dom.so
extension=ctype.so
extension=gd.so
extension=mbstring.so
extension=json.so
extension=ftp.so


